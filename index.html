<!DOCTYPE html>
<html>
<head>
    <title>Your Web Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide the scroll bar */
        }

        .form-container {
            text-align: center;
            margin-bottom: auto;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Your content goes here -->
    </div>
    
    <button onclick="showKeyboard()">Ativar Teclado</button>

    <script>
        function showKeyboard() {
            var buttonElement = document.querySelector('button');
            buttonElement.focus();
        }
    </script>
</body>
</html>
