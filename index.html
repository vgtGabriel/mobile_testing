<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* Alinha os itens na parte inferior */
            height: 100vh;
            overflow: hidden; /* Esconde a barra de rolagem */
        }

        .keyboard-content {
            width: 100%;
            height: 100%;
            text-align: center;
            display: none; /* Inicia oculto */
            flex-direction: column;
            justify-content: flex-end; /* Alinha os itens na parte inferior */
        }

        input {
            width: 100%;
            margin-top: 10px;
            height: 30px; /* Ajuste a altura conforme necessário */
        }

        button {
            margin-top: 10px;
            align-self: flex-start; /* Alinha o botão no início da linha (superior) */
        }
    </style>
</head>
<body>
    <button onclick="showKeyboard()">Ativar Teclado</button>
    <div class="keyboard-content" id="keyboardContent">
        <input type="text" id="input1" name="input1" onblur="hideKeyboard()">
    </div>

    <script>
        var keyboardContent = document.getElementById('keyboardContent');
        var inputElement = document.getElementById('input1');

        function showKeyboard() {
            keyboardContent.style.display = "flex"; // Certifica-se de que está definido como flex
            inputElement.focus();
        }

        function hideKeyboard() {
            keyboardContent.style.display = "none";
        }

        // Ajusta a altura do .keyboard-content quando o teclado é aberto
        window.addEventListener('resize', function(){
            keyboardContent.style.height = window.innerHeight + 'px';
        });
    </script>
</body>
</html>
