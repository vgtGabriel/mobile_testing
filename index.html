<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide the scroll bar */
        }

        .keyboard-content {
            width: 100%;
            text-align: center;
            margin-bottom: auto;
            background-color: rgba(0, 0, 0, 0.075);
        }

        input {
            width: 100%;
            margin-top: 10px;
            height: 30px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <div class="keyboard-content" id="keyboardContent">
        <button onclick="showKeyboard()">Ativar Teclado</button>
        <input type="text" id="input1" name="input1">
    </div>

    <script>
        function showKeyboard() {
            var inputElement = document.getElementById('input1');
            inputElement.focus();
        }

        // Adjust keyboard-content height when the keyboard is opened
        window.addEventListener('resize', function(){
            var keyboardContent = document.getElementById('keyboardContent');
            keyboardContent.style.height = window.innerHeight - keyboardContent.offsetTop + 'px';
        });
    </script>
</body>
</html>
