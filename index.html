<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* Alinha os itens na parte inferior */
            height: 100vh;
            overflow: hidden; /* Esconde a barra de rolagem */
        }

        .keyboard-content {
            width: 100%;
            height: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Alinha os itens na parte inferior */
        }

        input {
            width: 100%;
            margin-top: 10px;
            height: 30px; /* Ajuste a altura conforme necessário */
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="keyboard-content" id="keyboardContent">
        <button onclick="showKeyboard()">Ativar Teclado</button>
        <input type="text" id="input1" name="input1">
    </div>

    <script>
        function showKeyboard() {
            var inputElement = document.getElementById('input1');
            inputElement.focus();
        }

        // Ajusta a altura do .keyboard-content quando o teclado é aberto
        window.addEventListener('resize', function(){
            var keyboardContent = document.getElementById('keyboardContent');
            keyboardContent.style.height = window.innerHeight + 'px';
        });
    </script>
</body>
</html>
