<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | testings</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        .keyboard-content {
            margin: 0;
            width: 100%;
            text-align: center;
            display: none;
            flex-direction: column;
            justify-content: flex-end;
            align-self: flex-end; /* Adicionado para alinhar na parte inferior */
            position: absolute; /* Adicionado para fixar na parte inferior */
            bottom: 0; /* Adicionado para fixar na parte inferior */
        }

        input {
            width: 100%; /* Ajustado para n√£o ocupar toda a largura */
            margin-top: 10px;
            height: 30px;
        }

        button {
            margin-top: 10px;
            align-self: flex-start;
        }
    </style>
  </head>
  <body>
    <button onclick="showKeyboard()">Ativar Teclado</button>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">testings</div>
      </div>
    </div>
    <div class="keyboard-content" id="keyboardContent">
        <form onsubmit="hideKeyboard(); return false;">
            <input type="text" id="input1" name="Text Box" oninput="sendMsg()">
        </form>
    </div>
    <script>
         var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
        var MyGameInstance;
        var keyboardContent = document.getElementById('keyboardContent');
        var inputElement = document.getElementById('input1');
        function showKeyboard() {
            console.log("showing");
            keyboardContent.style.display = "flex";
            inputElement.focus();
        }
        function hideKeyboard() {
            keyboardContent.style.display = "none";
            canvas.focus();
        }
        function sendMsg(){
            MyGameInstance.SendMessage('---mainCamera---', 'SetTextOnWeb', inputElement.value);
        }
        window.addEventListener('resize', function(){
            keyboardContent.style.height = window.innerHeight + 'px';
        });

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/mobile_testing.loader.js";
      var config = {
        dataUrl: buildUrl + "/mobile_testing.data.unityweb",
        frameworkUrl: buildUrl + "/mobile_testing.framework.js.unityweb",
        codeUrl: buildUrl + "/mobile_testing.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "testings",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                MyGameInstance = unityInstance;
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    MyGameInstance.SetFullscreen(1);
                };
              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>
  </body>
</html>
